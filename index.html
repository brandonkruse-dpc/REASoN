
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RE:ASoN - Risk Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      },
      cwd: () => '/',
      browser: true
    };
    
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Diagnostic Error:", message);
      const root = document.getElementById('root');
      if (root && (root.innerText.includes('Initializing') || root.innerHTML === '')) {
        root.innerHTML = `
          <div style="padding: 40px; max-width: 600px; margin: 40px auto; background: #fff; border-radius: 24px; font-family: 'Inter', sans-serif; border: 1px solid #e2e8f0; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1);">
            <h3 style="font-weight: 900; color: #1e293b; margin-bottom: 12px; font-size: 20px;">System Error</h3>
            <p style="color: #64748b; font-size: 14px; line-height: 1.6;">The application encountered a conflict during startup. This is often due to browser module caching.</p>
            <div style="background: #f8fafc; padding: 16px; border-radius: 12px; margin-top: 20px;">
              <code style="font-size: 12px; color: #ef4444; word-break: break-all;">${message}</code>
            </div>
            <button onclick="location.reload()" style="margin-top: 24px; background: #3b82f6; color: #fff; padding: 10px 20px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer;">Reload Application</button>
          </div>
        `;
      }
    };
  </script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <div class="flex items-center justify-center min-h-screen">
      <div class="flex flex-col items-center gap-4">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-slate-400 font-black uppercase tracking-widest text-[10px]">RE:ASoN Booting...</p>
      </div>
    </div>
  </div>
  
  <script 
    type="text/babel" 
    data-type="module" 
    data-presets="react,typescript" 
    src="./index.tsx">
  </script>
</body>
</html>
