
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RE:ASoN - Risk Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    // 1. More robust process shim for browser libraries
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      },
      cwd: () => '/',
      browser: true
    };
    
    // 2. Visual error handler to debug blank screens in production
    window.onerror = function(message, source, lineno, colno, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 30px; color: #721c24; background: #fff5f5; border: 2px solid #feb2b2; border-radius: 12px; margin: 20px; font-family: sans-serif; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
            <h3 style="margin-top: 0; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; color: #c53030;">Initialization Error</h3>
            <p style="font-size: 14px; color: #4a5568;">The application failed to boot. This usually happens due to MIME type restrictions on static servers or dependency resolution errors.</p>
            <div style="background: #2d3748; color: #edf2f7; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; margin-top: 15px; overflow-x: auto;">
              <p><strong>Message:</strong> ${message}</p>
              <p><strong>Source:</strong> ${source}:${lineno}</p>
              ${error ? `<pre style="margin-top: 10px; border-top: 1px solid #4a5568; pt: 10px;">${error.stack}</pre>` : ''}
            </div>
          </div>
        `;
      }
      return false;
    };
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <!-- Initial Loading State -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="flex flex-col items-center gap-4">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Initializing RE:ASoN...</p>
      </div>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
