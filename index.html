
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RE:ASoN - Risk Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- 1. Babel Standalone for native .tsx support in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    // 2. Standard environment shimming to prevent SDK crashes
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: '' 
      },
      cwd: () => '/',
      browser: true
    };
    
    // 3. Global error handler for deployment diagnostics
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Critical RE:ASoN Error:", message);
      const root = document.getElementById('root');
      if (root && (root.innerHTML.includes('Initializing') || root.innerHTML === '')) {
        root.innerHTML = `
          <div style="padding: 40px; max-width: 600px; margin: 40px auto; color: #721c24; background: #fff5f5; border: 2px solid #feb2b2; border-radius: 20px; font-family: 'Inter', sans-serif; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
            <h3 style="margin-top: 0; font-weight: 900; text-transform: uppercase; letter-spacing: -0.02em; color: #c53030; font-size: 20px;">Initialization Failed</h3>
            <p style="font-size: 14px; color: #4a5568; line-height: 1.6;">The application failed to transpile or load dependencies on GitHub Pages.</p>
            <div style="background: #1a202c; color: #a0aec0; padding: 20px; border-radius: 12px; font-family: monospace; font-size: 12px; margin-top: 20px; overflow-x: auto; border: 1px solid #2d3748;">
              <p style="color: #cbd5e0; margin-bottom: 8px;"><strong>Diagnostic Message:</strong></p>
              <code style="color: #fc8181; display: block; margin-bottom: 12px;">${message}</code>
              <p style="color: #718096;">Location: ${source}:${lineno}</p>
            </div>
          </div>
        `;
      }
      return false;
    };
  </script>

  <!-- 4. Clean Import Map: Single React version to prevent "Multiple Instances" error -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <!-- Initial Loading State -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="flex flex-col items-center gap-4">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Initializing RE:ASoN...</p>
      </div>
    </div>
  </div>
  
  <!-- 5. Use type="text/babel" with TypeScript/React presets for on-the-fly transpilation -->
  <script 
    type="text/babel" 
    data-type="module" 
    data-presets="react,typescript" 
    src="./index.tsx">
  </script>
</body>
</html>
